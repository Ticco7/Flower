        <script>
            
            onload = () => {
                const c = setTimeout(() => {
                document.body.classList.remove("not-loaded");
                clearTimeout(c);
                }, 1000);
            };

            // Heart drawing functionality
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Draw a heart shape with improved curves
            function drawHeart(x, y, size) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                // More rounded curves for a smoother heart shape
                ctx.bezierCurveTo(
                    x - size, y - size * 1.2,  // Control point 1
                    x - size * 1.4, y + size * 0.3,  // Control point 2
                    x, y + size * 1.4  // End point
                );
                
                // Right side mirror of the heart
                ctx.bezierCurveTo(
                    x + size * 1.4, y + size * 0.3,  // Control point 1
                    x + size, y - size * 1.2,  // Control point 2
                    x, y  // End point
                );
                
                ctx.closePath();
                
                // Add gradient for more depth
                let gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 2);
                gradient.addColorStop(0, 'rgba(255, 50, 150, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 20, 147, 0.6)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Optional: Add a subtle glow effect
                ctx.shadowColor = 'rgba(255, 20, 147, 0.3)';
                ctx.shadowBlur = 15;
            }

            // Adjust size for small hearts
            function drawSmallHeart(x, y) {
                drawHeart(x, y, 8);  // Slightly smaller for better proportion
            }

            // Adjust size for large hearts
            function drawLargeHeart(x, y) {
                drawHeart(x, y, 20);  // Slightly smaller for better proportion
            }

            // Event listener for clicking to draw hearts
            document.addEventListener('click', function(event) {
                const x = event.clientX;
                const y = event.clientY;
                drawLargeHeart(x, y);
            });

            // Event listener for right-click to draw small hearts
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent context menu from showing
                const x = event.clientX;
                const y = event.clientY;
                drawSmallHeart(x, y);
            });

            // Optional: Clear canvas button
            function clearHearts() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // Optional: Add double click to clear all hearts
            document.addEventListener('dblclick', function(event) {
                clearHearts();
            });
